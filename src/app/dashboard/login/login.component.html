<main>
    <div class="login-container">
        <h3 class="title-login">Iniciar Sesión</h3>
        
        @if (loginError()) {
            <div class="error-alert" role="alert">
                <mat-icon>error_outline</mat-icon>
                <span>{{ loginError() }}</span>
            </div>
        }

        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field appearance="outline" class="full-width email">
                <mat-label>Correo Electrónico</mat-label>
                <input matInput placeholder="crypto@example.com" formControlName="email" (blur)="updateErrorMessage()"
                    required />
                @if (email.invalid) {
                <mat-error>{{errorMessage()}}</mat-error>
                }
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width password">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
                <button type="button" matIconButton matSuffix (click)="togglePasswordVisibility($event)"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                @if (password.invalid && (password.dirty || password.touched)) {
                <mat-error>La contraseña es obligatoria</mat-error>
                }
            </mat-form-field>

            <button mat-raised-button type="submit" class="btn-login" 
                    [disabled]="loginForm.invalid || isLoading()">
                {{ isLoading() ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
            </button>

            <button mat-button type="button" class="btn-register" (click)="register()" 
                    [disabled]="isLoading()">
                Registrarse
            </button>
        </form>
    </div>
</main>
